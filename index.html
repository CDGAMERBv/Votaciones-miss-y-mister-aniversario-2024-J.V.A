<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votación J.V.A</title>
    <link rel="stylesheet" href="styles.css">
</head>
</body>
    <!-- Indicador de carga (loader) -->
    <div id="loader" class="loader"></div>

    <div id="content" style="display: none;">
        <div class="container">
            <!-- Agregar el logo aquí -->
            <img src="Imágenes/logo.jpg" alt="Logo" id="logo" style="width: 100px; height: auto;">
            <h1>Votación 2024</h1>
            <form id="votingForm">
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" required>
                
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" class="long-input" readonly required>
                
                <h3>Elige tu opción:</h3>

                <div class="row">
                    <!-- Columna para las candidatas -->
                    <div class="column" id="womenCandidates">
                        <h3>Candidatas</h3>
                        <!-- Las candidatas se agregarán dinámicamente aquí -->
                    </div>
                    
                    <!-- Columna para los candidatos -->
                    <div class="column" id="menCandidates">
                        <h3>Candidatos</h3>
                        <!-- Los candidatos se agregarán dinámicamente aquí -->
                    </div>
                </div>

                <button type="submit">Votar</button>
            </form>

            <!-- Formulario para ingresar la contraseña del administrador -->
            <h3>Ver Resultados (Solo para el Creador)</h3>
            <input type="password" id="adminPassword" placeholder="Contraseña">
            <button onclick="checkPassword()">Ver Resultados</button>

            <div id="result"></div>
            <button id="copyButton" style="display:none;" onclick="copyResults()">Copiar Resumen</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
